<div class="p-8 bg-white mx-auto rounded-3xl w-96 mt-10">
  <h3 class="font-semibold text-2xl text-gray-800 mb-6">Crear cuenta</h3>
  <form (ngSubmit)="register()" autocomplete="off">
    <div class="mb-4">
      <input [(ngModel)]="user" name="user" class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" type="text" placeholder="Usuario" required>
    </div>
    <div class="mb-4">
      <input [(ngModel)]="password" name="password" class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" type="password" placeholder="Contraseña" required>
    </div>
    <div class="mb-4">
      <input [(ngModel)]="confirmPassword" name="confirmPassword" class="w-full text-sm px-4 py-3 bg-gray-200 focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" type="password" placeholder="Confirmar contraseña" required>
    </div>
    <div *ngIf="error" class="text-red-600 text-sm mb-2">{{ error }}</div>
    <div *ngIf="success" class="text-green-600 text-sm mb-2">{{ success }}</div>
    <button type="submit" class="w-full flex justify-center bg-purple-800 hover:bg-purple-700 text-gray-100 p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500">Crear cuenta</button>
    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-sm text-purple-700 hover:text-purple-900">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
  </form>
</div>
