<div class="mt-8 bg-white rounded-xl shadow-md p-6">
  <h2 class="text-2xl font-bold mb-6 text-blue-700 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 text-blue-700">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 4h6a2 2 0 002-2v-6a2 2 0 00-2-2H7a2 2 0 00-2 2v6a2 2 0 002 2z" />
    </svg>
    Facturas Finalizadas
  </h2>
  <div *ngIf="facturas.length === 0" class="text-gray-500">No hay facturas finalizadas.</div>
  <div *ngIf="facturas.length > 0">
    <table class="min-w-full bg-white border border-gray-300 rounded-xl shadow text-sm">
      <thead class="bg-blue-100">
        <tr>
          <th class="py-3 px-4 font-bold text-blue-900 border-b border-gray-300 text-center">N°</th>
          <th class="py-3 px-4 font-bold text-blue-900 border-b border-gray-300 text-center">Fecha</th>
          <th class="py-3 px-4 font-bold text-blue-900 border-b border-gray-300 text-center">Método de Pago</th>
          <th class="py-3 px-4 font-bold text-blue-900 border-b border-gray-300 text-center">Total</th>
          <th class="py-3 px-4 font-bold text-blue-900 border-b border-gray-300 text-center">Productos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let f of facturas">
          <td class="py-2 px-4 text-center">{{ f.numero }}</td>
          <td class="py-2 px-4 text-center">{{ f.fecha }}</td>
          <td class="py-2 px-4 text-center">{{ f.metodoPago }}</td>
          <td class="py-2 px-4 text-center font-bold text-green-700">${{ f.total | number:'1.0-0' }} COL</td>
          <td class="py-2 px-4 text-center">
            <ul>
              <li *ngFor="let p of f.productos">{{ p.nombre }} (x{{ p.cantidad }})</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
